<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    encoding="utf-8">
    <h:head>
        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
        <title>String Reversing</title>
    </h:head>
    <h:body>
        String to reverse:
        <h:form>
            <h:inputText binding="#{inputString}" />
            <h:commandButton value="Reverse it!" action="#{string_reverse.setInputString(inputString.value)}" />
        </h:form>
        <c:if test="${not empty string_reverse.reversedString}">
            <br /> &nbsp;&nbsp;
            Reversed String: #{string_reverse.reversedString}
        </c:if>
    </h:body>
</html>
